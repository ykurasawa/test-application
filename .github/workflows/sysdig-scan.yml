name: Sysdig Secure Inline Scan (New Engine)

on: [push, pull_request]

# Securityタブへの報告に必須の権限
permissions:
  contents: read
  security-events: write

jobs:
  build-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-repo/my-image:latest .

      - name: Scan image
        uses: sysdiglabs/scan-action@v5
        with:
          # ご提示のURLのサンプルに基づいたパラメータ設定
          image-tag: "my-repo/my-image:latest"
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_URL }}
          # 脆弱性があってもエラーで止めず、レポート送信を優先させる設定
          stop-on-failed-policy-eval: false
          # SARIF形式でファイルを出力させるための必須パラメータ
          extra-parameters: --output-format=sarif --output-path=sysdig-results.sarif

      - name: Upload SARIF report
        # 警告が出ていたので最新の v3 を使用
        uses: github/codeql-action/upload-sarif@v3
        # スキャンステップの結果に関わらず、常に実行
        if: always()
        with:
          sarif_file: sysdig-results.sarif
