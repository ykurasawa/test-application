name: Sysdig Secure Inline Scan

on: [push, pull_request]

# ▼ ワークフロー自体に「Securityタブへの書き込み」を許可させます
permissions:
  contents: read
  security-events: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        # ファイル名を Dockerfile に直したので、ここはもう成功します
        run: docker build -t my-repo/my-image:latest .

      - name: Sysdig Secure Inline Scan
        uses: sysdiglabs/scan-action@v5
        with:
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_URL }}
          image-tag: "my-repo/my-image:latest"
          output-format: sarif
          output-path: sysdig-results.sarif
          # 脆弱性が見つかっても「失敗」とせず、レポート転送を優先させる設定
          ignore-failed-scan: true

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        # 前のステップの結果に関わらず、必ず実行します
        if: always()
        with:
          sarif_file: sysdig-results.sarif
