name: Sysdig Secure Inline Scan

on: [push, pull_request]

# ▼ ここが重要！GitHub Securityタブに結果を書き込む権限を明示します
permissions:
  contents: read
  security-events: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-repo/my-image:latest .

      - name: Sysdig Secure Inline Scan
        id: scan
        uses: sysdiglabs/scan-action@v5
        with:
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_URL }}
          image-tag: "my-repo/my-image:latest"
          # スキャン結果をSARIF形式で保存
          output-format: sarif
          output-path: ./sysdig-results.sarif
          # 脆弱性があっても、次の「アップロード」ステップへ進むためにtrueにします
          ignore-failed-scan: true

      - name: Upload SARIF report
        # ログの推奨に従い v3 を使用します
        uses: github/codeql-action/upload-sarif@v3
        # スキャンでエラーが出ても、必ず実行してGitHubに報告します
        if: always()
        with:
          sarif_file: ./sysdig-results.sarif
