name: Sysdig Secure Inline Scan

on: [push, pull_request]

# Securityタブへの書き込み権限を付与（重要！）
permissions:
  contents: read
  security-events: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-repo/my-image:latest .

      - name: Sysdig Secure Inline Scan
        uses: sysdiglabs/scan-action@v5
        with:
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_URL }}
          image-tag: "my-repo/my-image:latest"
          output-format: sarif
          output-path: ./sysdig-results.sarif
          # スキャンで脆弱性が見つかっても、一旦このステップを正常終了させて
          # 後続のレポートアップロードを確実に実行させる設定
          ignore-failed-scan: true 

      - name: Upload SARIF report
        # v3を使用（警告に出ていたデプロイメント対応）
        uses: github/codeql-action/upload-sarif@v3
        if: always() # 前のステップが失敗しても必ず実行
        with:
          sarif_file: ./sysdig-results.sarif
