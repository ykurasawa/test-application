name: Sysdig Secure Inline Scan

on: [push, pull_request]

# ▼ ここを「jobs:」と同じ高さ（トップレベル）に配置してください
permissions:
  contents: read
  security-events: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        # ファイル名を Dockerfile に変更すれば、ここが通るようになります
        run: docker build -t my-repo/my-image:latest .

      - name: Sysdig Secure Inline Scan
        uses: sysdiglabs/scan-action@v5
        with:
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_URL }}
          image-tag: "my-repo/my-image:latest"
          output-format: sarif
          output-path: sysdig-results.sarif
          # スキャン結果が悪くても（脆弱性があっても）一旦通して、レポートをアップロードさせる
          ignore-failed-scan: true

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: sysdig-results.sarif
