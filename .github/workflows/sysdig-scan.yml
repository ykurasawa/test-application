name: Sysdig Secure Inline Scan

on: [push, pull_request]

# Securityタブへの書き込み権限を明示的に許可する
permissions:
  contents: read
  security-events: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # エラー箇所：Dockerfileがカレントディレクトリにあることを確認してください
      - name: Build Docker image
        run: |
          docker build -t my-repo/my-image:latest .

      - name: Sysdig Secure Inline Scan
        uses: sysdiglabs/scan-action@v5
        with:
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_URL }}
          image-tag: "my-repo/my-image:latest"
          output-format: sarif
          output-path: ./sysdig-results.sarif
          ignore-failed-scan: true # テスト時は一旦trueにしておくと後続のアップロードまで進みやすいです

      - name: Upload SARIF report
        # 警告が出ていたので v3 に更新（最新はv3ですが、今後のために公式推奨へ）
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ./sysdig-results.sarif
