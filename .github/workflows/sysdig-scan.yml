name: Sysdig Secure Inline Scan (Final Fix)

on: [push, pull_request]

permissions:
  contents: read
  security-events: write

jobs:
  build-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-repo/my-image:latest .

      - name: Scan image
        uses: sysdiglabs/scan-action@v5
        with:
          image-tag: "my-repo/my-image:latest"
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_URL }}
          stop-on-failed-policy-eval: false
          # ▼ スキャナーを壊さず完走させ（表を出す）、後で変換するためにJSONを書き出します
          extra-parameters: --json-scan-result=sysdig-report.json

      - name: Convert to SARIF
        if: always()
        run: |
          curl -LO https://raw.githubusercontent.com/sysdiglabs/secure-inline-scan-examples/main/github/new-scan-engine/sysdig-to-sarif.py
          # image_325356.png の usage に基づき、正しい引数（ファイル名のみ）で実行
          python3 sysdig-to-sarif.py sysdig-report.json > sysdig-results.sarif

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: sysdig-results.sarif
