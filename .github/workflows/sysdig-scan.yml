name: Sysdig Secure Inline Scan

on: [push, pull_request]

# ▼ これを必ず追加してください
permissions:
  security-events: write
  contents: read

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        # ファイルがないとここでエラーになります
        run: docker build -t my-repo/my-image:latest .

      - name: Sysdig Secure Inline Scan
        uses: sysdiglabs/scan-action@v5
        with:
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_URL }}
          image-tag: "my-repo/my-image:latest"
          output-format: sarif
          output-path: ./sysdig-results.sarif
          ignore-failed-scan: true # 最初はこれを入れておくとレポート作成まで進みやすいです

      - name: Upload SARIF report
        # 警告が出ていたので v4 に更新しておきます
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ./sysdig-results.sarif
